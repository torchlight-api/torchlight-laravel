name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.0', '8.1', '8.2', '8.3']
        laravel: ['8.*', '9.*', '10.*', '11.*', '12.*']
        dependency-version: [prefer-lowest, prefer-stable]
        include:
          - laravel: 8.*
            testbench: 6.*
          - laravel: 9.*
            testbench: 7.*
          - laravel: 10.*
            testbench: 8.*
          - laravel: 11.*
            testbench: 9.*
          - laravel: 12.*
            testbench: 10.*
        exclude:
          - laravel: 8.*
            php: 8.1
            dependency-version: prefer-lowest
          - laravel: 8.*
            php: 8.2
            dependency-version: prefer-lowest
          - laravel: 8.*
            php: 8.3
            dependency-version: prefer-lowest
          - laravel: 9.*
            php: 8.2
            dependency-version: prefer-lowest
          - laravel: 9.*
            php: 8.3
            dependency-version: prefer-lowest
          - laravel: 10.*
            php: 8.0
          - laravel: 11.*
            php: 8.0
          - laravel: 11.*
            php: 8.1
          - laravel: 12.*
            php: '8.0'
          - laravel: 12.*
            php: '8.1'

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.dependency-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none

      - name: Install dependencies
        run: |
          composer config minimum-stability dev
          composer self-update
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

      - name: Execute tests
        run: vendor/bin/phpunit

      - name: Install Livewire V2 (Below Laravel 11.0)
        if: "! startsWith(matrix.laravel, '11.') && ! startsWith(matrix.laravel, '12.')"
        run: |
          composer require "livewire/livewire:^2.3.10" -W --${{ matrix.dependency-version }} --no-interaction

      - name: Test with Livewire V2
        if: "! startsWith(matrix.laravel, '11.') && ! startsWith(matrix.laravel, '12.')"
        run: vendor/bin/phpunit

      - name: Install Livewire V3 (Above Laravel 9.0)
        if: "! startsWith(matrix.laravel, '8.') && ! startsWith(matrix.laravel, '9.')"
        run: |
          composer require "livewire/livewire:^3" -W --${{ matrix.dependency-version }} --no-interaction

      - name: Test with Livewire V3
        if: "! startsWith(matrix.laravel, '8.') && ! startsWith(matrix.laravel, '9.')"
        run: vendor/bin/phpunit